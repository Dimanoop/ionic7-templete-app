<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Избранное</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="favorites-content">
  <div *ngIf="favoriteProducts.length === 0" class="empty-favorites">
    <ion-icon name="heart-outline" color="medium" size="large"></ion-icon>
    <p>Нет избранных товаров</p>
    <ion-button color="primary" (click)="goBack()">
      Найти товары
    </ion-button>
  </div>

  <div *ngIf="favoriteProducts.length > 0" class="favorites-grid">
    <ion-grid fixed="true">
      <ion-row>
        <ion-col size="12" sizeMd="6" sizeLg="4" *ngFor="let product of favoriteProducts">
          <ion-card class="product-card" (click)="viewProductDetails(product)">
            <div class="product-image-wrapper">
              <img 
                [src]="product.image" 
                [alt]="product.title"
                class="product-image"
              />
              <ion-badge 
                *ngIf="product.badge" 
                color="danger"
                class="badge"
              >
                {{ product.badge }}
              </ion-badge>
              <ion-badge 
                *ngIf="product.discount && product.discount > 0" 
                color="warning"
                class="discount-badge"
              >
                -{{ product.discount }}%
              </ion-badge>
              <ion-button 
                fill="clear" 
                class="favorite-btn"
                (click)="removeFromFavorites(product, $event)"
              >
                <ion-icon 
                  slot="icon-only"
                  name="heart"
                  color="danger"
                  size="large"
                ></ion-icon>
              </ion-button>
            </div>

            <ion-card-content>
              <h3 class="product-title">{{ product.title }}</h3>
              
              <!-- Rating -->
              <div class="rating-info" *ngIf="product.rating !== undefined">
                <div class="stars">
                  <ng-container *ngFor="let star of getStarArray(product.rating)">
                    <ion-icon
                      *ngIf="star === 'star'"
                      name="star"
                      color="warning"
                      size="small"
                    ></ion-icon>
                    <ion-icon
                      *ngIf="star === 'half'"
                      name="star-half"
                      color="warning"
                      size="small"
                    ></ion-icon>
                    <ion-icon
                      *ngIf="star === 'outline'"
                      name="star-outline"
                      color="medium"
                      size="small"
                    ></ion-icon>
                  </ng-container>
                </div>
                <span class="rating-value">{{ product.rating }}</span>
                <span class="reviews-count">({{ product.reviews }})</span>
              </div>

              <!-- Price -->
              <div class="price-info">
                <span class="current-price">{{ formatPrice(product.price) }}</span>
                <span class="old-price" *ngIf="product.oldPrice">{{ formatPrice(product.oldPrice) }}</span>
              </div>

              <!-- Stock Status -->
              <div class="stock-status" [class.out-of-stock]="!product.inStock">
                <ion-icon [name]="product.inStock ? 'checkmark-circle' : 'close-circle'" size="small"></ion-icon>
                {{ product.inStock ? 'В наличии' : 'Нет в наличии' }}
              </div>
            </ion-card-content>

            <div class="card-footer">
              <ion-button 
                expand="block" 
                size="small"
                color="primary"
                [disabled]="!product.inStock"
                (click)="addToCart(product, $event)"
              >
                <ion-icon slot="start" name="cart-outline"></ion-icon>
                В корзину
              </ion-button>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
